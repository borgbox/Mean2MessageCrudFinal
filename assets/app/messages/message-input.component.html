<div class="col-md-8 col-md-offset-2">

    <!--Forms em angular possui duas estratÃ©gias Template driven & Data driven-->
    <!-- 1 TEMPLATE DRIVEN-->
    <form (ngSubmit)="onSubmit(refFormulario)" #refFormulario="ngForm">
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" 
                   id="content" 
                   class="form-control" 
                   [ngModel]="message?.content" 
                   name="content"
                   required>
        </div>
        
        <button type="button" class="btn btn-danger" (click)="onClear(refFormulario)">Clear</button>
        
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
